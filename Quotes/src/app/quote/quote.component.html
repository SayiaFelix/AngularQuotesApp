<div class="container">
    <h1 class="text-center mt-4" id="HOME">Sir Felix Quotes Hub</h1>
    <hr>
    <div class="row mt-3">

        <div class="col-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>

        <div class=" col-6">
            <h2 class="text-center">Quotes List</h2>
            <hr>
            <ul>
                <li *ngFor='let quote of quotes let i=index'>
                    {{quote.upVote}} {{quote.downVote}}-{{quote.name}}
                    <br> {{quote.detail}}
                </li>
            </ul>
            <div class=" ">
                <app-quote-details [quote]="quote" (isComplete)='deleteQuote($event,0)'></app-quote-details>
            </div>
        </div>


    </div>
</div>
